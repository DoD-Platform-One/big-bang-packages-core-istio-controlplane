apiVersion: v2
name: istio
version: 1.19.1-bb.1
appVersion: 1.19.1
description: Configurable Deployment of Istio Custom Resources Wrapped Inside a Helm Chart.
annotations:
  bigbang.dev/applicationVersions: |
    - Istio: 1.19.1
    - Tetrate Istio Distro: 1.18.2
  helm.sh/images: |
    - name: pilot
      image: registry1.dso.mil/ironbank-staging/opensource/istio/pilot:ibci-2306010
    - name: proxyv2
      image: registry1.dso.mil/ironbank/opensource/istio/proxyv2:1.19.1
    - name: install-cni
      condition: openshift
      image: registry1.dso.mil/ironbank-staging/opensource/istio/install-cni:ibci-2306100
    - name: install-cni-fips
      condition: enterprise
      image: registry1.dso.mil/ironbank/tetrate/istio/install-cni:1.18.2-tetratefips-v0
    - name: proxyv2-fips
      condition: enterprise
      image: registry1.dso.mil/ironbank/tetrate/istio/proxyv2:1.18.2-tetratefips-v0
    - name: pilot-fips
      condition: enterprise
      image: registry1.dso.mil/ironbank/tetrate/istio/pilot:1.18.2-tetratefips-v0
    - name: base
      image: registry1.dso.mil/ironbank-staging/big-bang/base:ibci-2261380
