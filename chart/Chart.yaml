apiVersion: v2
name: istio
version: 1.16.2-bb.0
appVersion: 1.16.2
description: Configurable Deployment of Istio Custom Resources Wrapped Inside a Helm Chart.
annotations:
  bigbang.dev/applicationVersions: |
    - Istio: 1.16.2
    - Tetrate Istio Distro: 1.16.1
  helm.sh/images: |
    - name: pilot
      image: registry1.dso.mil/ironbank/opensource/istio/pilot:1.16.2
    - name: proxyv2
      image: registry1.dso.mil/ironbank/opensource/istio/proxyv2:1.16.2
    - name: install-cni
      condition: openshift
      image: registry1.dso.mil/ironbank/opensource/istio/install-cni:1.16.2
    - name: proxyv2-fips
      condition: enterprise
      image: registry1.dso.mil/ironbank/tetrate/istio/proxyv2:1.16.1-tetratefips-v1
    - name: pilot-fips
      condition: enterprise
      image: registry1.dso.mil/ironbank/tetrate/istio/pilot:1.16.1-tetratefips-v1
    - name: base
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
