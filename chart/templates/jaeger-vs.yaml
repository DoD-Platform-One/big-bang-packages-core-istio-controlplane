{{- if not .Values.sso.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "jaeger.{{ .Values.hostname }}"
  gateways:
  - main.{{ .Release.Namespace }}.svc.cluster.local
  http:
  - route:
    - destination:
        port:
          number: 80
        host: tracing.{{ .Release.Namespace }}.svc.cluster.local
{{- end }}
