{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ingress-gateway-allow-external-traffic
  namespace: "{{ .Release.Namespace }}"
spec:
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
  podSelector:
    matchLabels:
      istio: ingressgateway
  policyTypes:
    - Ingress
{{- end }}
