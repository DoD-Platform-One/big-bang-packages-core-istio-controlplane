{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-gateway-allow-external-traffic
  namespace: "{{ .Release.Namespace }}"
spec:
  egress:
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
          except:
          - 169.254.169.254/32
  podSelector:
    matchLabels:
      istio: egressgateway
      operator.istio.io/component: EgressGateways
  policyTypes:
    - Egress
{{- end }}
