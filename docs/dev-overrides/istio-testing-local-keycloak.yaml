# This overrides file is for deploying only the packages needed to test istio during renovate or other update/change work, and should be used in combination with the testing steps called out in docs/DEVELOPMENT_MAINTENANCE.md
# This is for deploying with a local keycloak (keycloak.dev.bigbang.mil)
# Please use docs/dev-overrides/istio-testing.yaml for testing with the login.dso.mil keycloak instead

# Sample deploy command, to be run from the package repo root:
# helm upgrade -i bigbang <absolute_path_to_local_bigbang_repo>/chart/ -n bigbang --create-namespace \
# --set registryCredentials.username=${REGISTRY_USERNAME} --set registryCredentials.password=${REGISTRY_PASSWORD} \
# -f https://repo1.dso.mil/big-bang/bigbang/-/raw/master/tests/test-values.yaml \
# -f https://repo1.dso.mil/big-bang/bigbang/-/raw/master/chart/ingress-certs.yaml \
# -f docs/dev-overrides/istio-testing.yaml

istio:
  enabled: true
  # comment these 3 lines out to test against main
  git:
    tag: null
    branch: "renovate/ironbank"  # or your branch

istioOperator:
  enabled: true
  # comment these 3 lines out to test against main
  git:
    tag: null
    branch: "renovate/ironbank"  # or your branch

jaeger:
  enabled: true
  sso:
    enabled: true

monitoring:
  enabled: true
  sso:
    enabled: true

grafana:
  enabled: true
  sso:
    enabled: true

kiali:
  enabled: true
  sso:
    enabled: true
  values:
    cr:
      spec:
        auth:
          strategy: "openid"


# Many of these are disabled by default, but for clarity turn them off explicitly (except for keycloak)
clusterAuditor:
  enabled: false

gatekeeper:
  enabled: false

kyverno:
  enabled: false

kyvernoReporter:
  enabled: false

kyvernoPolicies:
  enabled: false

elasticsearchKibana:
  enabled: false

eckOperator:
  enabled: false

fluentbit:
  enabled: false

loki:
  enabled: false

tempo:
  enabled: false

promtail:
  enabled: false

neuvector:
  enabled: false

twistlock:
  enabled: false

addons:
  keycloak:
    enabled: true

  argocd:
    enabled: false

  authservice:
    enabled: false

  fortify:
    enabled: false

  haproxy:
    enabled: false

  gitlab:
    enabled: false

  gitlabRunner:
    enabled: false

  anchore:
    enabled: false

  sonarqube:
    enabled: false

  minioOperator:
    enabled: false

  minio:
    enabled: false

  mattermostOperator:
    enabled: false

  mattermost:
    enabled: false

  nexusRepositoryManager:
    enabled: false

  velero:
    enabled: false

  vault:
    enabled: false

  metricsServer:
    enabled: false

  harbor:
    enabled: false

  thanos:
    enabled: false

  holocron:
    enabled: false
